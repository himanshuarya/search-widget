<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Search Widget</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.min.css'>
        <link rel='stylesheet' href='components/search/search.css'>      
        <script src="bower_components/angular/angular.min.js"></script>
    </head>
    <body class="no-margin" ng-controller="AppCtrl as vm">
        <search-widget data="vm.items" search-fields="vm.searchFields" placeholder={{vm.placeholderText}}></search-widget>       
        <script src="main/app.js"></script>
        <script src="components/search/search-widget.js"></script>
    </body>
</html>
